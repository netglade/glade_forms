name: glade_forms_workspace
publish_to: "none"

environment:
  sdk: ">=3.8.0 <4.0.0"

workspace:
  - glade_forms
  - glade_forms/example
  - glade_forms_devtools_extension
  - storybook

dev_dependencies:
  melos: ^7.0.0
  easy_localization: ^3.0.7

melos:
  scripts:
    setup:
      description: Completely setups project
      run: |
        melos exec -- fvm flutter pub get
        melos run gallery_setup

    setup:win:
      description: Completely setups project
      run: |
        melos exec -- fvm flutter pub get ^
        melos run gallery_setup:win

    # ANALYZING

    lint:all:
      run: melos run lint:dart && melos run lint:dcm
      description: Run all static analysis checks.

    lint:dart:
      run: melos exec -- dart analyze . --fatal-infos
      description: Run Dart static analysis checks.

    lint:dcm:
      run: melos exec -- dcm analyze . --fatal-style --fatal-performance --fatal-warnings
      description: Run DCM static analysis checks.

    # TESTING

    test:
      run: melos exec -- flutter test
      packageFilters:
        dirExists: test
      description: Run all Dart tests.

    # Gallery
    gallery_setup:
      run: |
        melos exec -- flutter pub run easy_localization:generate -S "assets/translations" -o locale_loader.g.dart
        melos exec -- fvm flutter pub run easy_localization:generate -S "assets/translations" --skip-unnecessary-keys -f keys -o locale_keys.g.dart
      packageFilters:
        dependsOn: easy_localization

    gallery_setup:win:
      run: |
        melos exec -- flutter pub run easy_localization:generate -S "assets/translations" -o locale_loader.g.dart ^
        melos exec -- fvm flutter pub run easy_localization:generate -S "assets/translations" --skip-unnecessary-keys -f keys -o locale_keys.g.dart
      packageFilters:
        dependsOn: easy_localization

    # DevTools Extension
    build:extension:
      run: |
        cd glade_forms_devtools_extension
        flutter build web --wasm --release
        # Ensure parent directory exists, then clean and copy build output
        mkdir -p ../glade_forms/extension/devtools
        rm -rf ../glade_forms/extension/devtools/build
        cp -r build/web ../glade_forms/extension/devtools/build
      description: Build the DevTools extension for glade_forms and copy to extension directory.

    # Publishing
    publish:
      run: |
        melos run build:extension
        cd glade_forms
        flutter pub publish
      description: Build extension and publish glade_forms package to pub.dev.

    publish:dry-run:
      run: |
        melos run build:extension
        cd glade_forms
        flutter pub publish --dry-run
      description: Build extension and perform dry-run of glade_forms package publication.
