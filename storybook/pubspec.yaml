name: glade_forms_storybook
description: Glade Forms - Interactive example
version: 1.0.0
publish_to: none

environment:
  sdk: ^3.5.0
resolution: workspace

dependencies:
  easy_localization: ^3.0.7
  flutter:
    sdk: flutter
  flutter_highlighter: ^0.1.1
  flutter_hooks: ^0.20.1
  flutter_markdown: ^0.7.1
  glade_forms:
    path: ../glade_forms
  provider: ^6.0.2
  widgetbook: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  netglade_analysis: ^15.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - lib/usecases/
    - lib/usecases/dependencies/
    - lib/usecases/onchange/
    - lib/usecases/regress/
